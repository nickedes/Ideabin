<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ur ideas here</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <form>
        <div class="form-group">
            <label for="inputIdea">Enter Idea</label>
            <input type="idea" class="form-control" id="inputIdea" placeholder="Idea description">
        </div>
    	<!-- Standard button -->
	<p>Stages of idea:</p>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Stage 1</button>
	<button type="button" class="btn btn-success">Stage 2</button>
	<button type="button" class="btn btn-info">Stage 3</button>
	<button type="button" class="btn btn-warning">Stage 4</button>
	<button type="button" class="btn btn-danger">Stage 5</button>
	<br>
	<br>
	<button type="button" class="btn btn-link">Post another idea</button>
	
    </form>
</div>
</body>
</html>

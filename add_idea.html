<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ur ideas here</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
    	margin: 50px;
    }
    h1{
        margin: 20px 0;
        padding: 0 200px 15px 0;
        border-bottom: 1px solid #E5E5E5;
    }
</style>
</head>
<body>
<h1>Add ur idea</h1>
<div class="bs-example">
    <form>
        <div class="form-group">
            <label for="Title">Title</label>
            <div class="row">
              <div class="col-xs-4">
            	<textarea rows="1" class="form-control" id="Title" placeholder="Enter title "></textarea>
             </div>
            </div>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <div class="row">
              <div class="col-xs-4">
            	<textarea rows="1" class="form-control" id="desc" placeholder="Enter  description"></textarea>
             </div>
            </div>
        </div>
        <div class="form-group">
            <label for="story">Story</label>
            <div class="row">
              <div class="col-xs-4">
            	<textarea rows="1" class="form-control" id="story" placeholder="Enter story"></textarea>
             </div>
            </div>
        </div>
        <div class="form-group">
            <label for="related">Related</label>
            <div class="row">
              <div class="col-xs-4">
            	<textarea rows="1" class="form-control" id="related" placeholder="Enter related things"></textarea>
             </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lang">Language</label>
            <div class="row">
              <div class="col-xs-4">
            	<textarea rows="1" class="form-control" id="lang" placeholder="Enter languages"></textarea>
             </div>
            </div>
        </div>
        
      	<div>
        <button type="submit" class="btn btn-primary">Submit</button>
 	</div>   
    </form>
    
</div>
</body>
</html>
